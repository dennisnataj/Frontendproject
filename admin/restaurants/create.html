<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Admin - Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">EatGood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/restaurants/read.html">Restauranger</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users/read.html">Användare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/restaurants/create.html">Lägg till restaurang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users/create.html">Lägg till användare</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="containe">
            <div class="col-sm-12 col-md-6 mx-auto mt-4">
                <div class="card">
                    <div class="card-header">Lägg till restaurang</div>
                    <div class="card-body">
                        <form action="http://localhost:57835/restaurant/new" method="post" autocomplete="off">
                            <div class="form-group">
                                <label for="name" class="py-2">Namn</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name" class="py-2">Stad</label>
                                <input type="text" name="city" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name" class="py-2">Adress</label>
                                <input type="text" name="adress" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name" class="py-2">Email</label>
                                <input type="text" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name" class="py-2">Leveranskostnad (utan kr)</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <input type="submit" value="Lägg till" class="btn btn-dark mt-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

</html>
