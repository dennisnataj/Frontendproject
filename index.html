<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <title>Eatgood</title>
</head>

<body class="my-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
        <div class="container">
            <a class="navbar-brand logo" style="cursor: pointer">Eatgood</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle login_user" href="" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Handling
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a href="login.html" class="nav-link login_action">Logga in</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 animate__animated animate__backInDown">Stans bästa restauranger</h1>
            <p class="lead">Alla restaurangerna du gillar på samma plats- tillgängligt! Hitta maten som passar dig och
                låt första tuggan räknas</p>
            <div class="py-4"></div>
            <a href="maltider.html" class="btn btn-dark btn-lg jumbo-button">Visa måltider</a>
        </div>
    </div>

    <div class="areas">
        <div class="container">
            <div class="row py-4">
                <div class="col-sm-12 col-md-4 animate__animated animate__fadeInLeft animate__delay-1s">
                    <div class="card area" style="width: 18rem;">
                        <img src="https://images.unsplash.com/photo-1603127515375-56dd9df9d506?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                            class="card-img-top image göteborg" height="200px">
                        <div class="card-body">
                            <h5 class="card-title name">Göteborg</h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 animate__animated animate__fadeInUp animate__delay-1s">
                    <div class="card" style="width: 18rem;">
                        <img src="https://images.unsplash.com/photo-1562011919-b81f0e5d260f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                            class="card-img-top image stockholm" height="200px">
                        <div class="card-body">
                            <h5 class="card-title name">Stockholm</h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 animate__animated animate__fadeInRight animate__delay-1s">
                    <div class="card" style="width: 18rem;">
                        <img src="https://images.unsplash.com/photo-1556802142-ad181001e013?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                            class="card-img-top image malmö" height="200px">
                        <div class="card-body">
                            <h5 class="card-title name">Malmö</h5>
                        </div>
                    </div>
                </div>
            </div>



        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
