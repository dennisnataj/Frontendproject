<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Eatgood</title>
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
        <div class="container">
            <a class="navbar-brand logo" style="cursor: pointer" href="/">Eatgood</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle login_register" href="" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Handling
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a href="login.html" class="nav-link">Logga in</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <section class="restaurants">
        <div class="basket">
            <a href="#" class="btn btn-primary main-button" data-toggle="modal" data-target="#exampleModal">0
                måltider</a>
        </div>
        <div class="container">
            <div class="overview">
                <h3>Måltider</h3>
            </div>
            <div class="success-msg">Tack för din beställning, välkommen åter!</div>
            <div class="display row">
            </div>

            <!-- <div class="overview">
                <h3>Dina favorit måltider</h3>
            </div> -->

            <div class="dishes"></div>
        </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ett steg kvar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="close-modal">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Vill du slutföra din order?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Avbryt</button>
                    <button type="button" class="btn btn-primary main-button complete">Slutför</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/maltider.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
