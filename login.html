<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Eatgood</title>
</head>

<body class="bg-light">

    <div class="row mt-4 login-form ">
        <div class="col-sm-12 col-md-4 col-lg-3 mx-auto p-4 bg-white p-4">
            <form method="post" class="login_form">
                <p class="text-center lead"><b>Logga in</b></p>
                <div class="form-group mt-3">
                    <label for="">Användarnamn</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-group mt-3">
                    <label for="">Lösenord</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark main-button mt-3">Logga in</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="scripts/login.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
